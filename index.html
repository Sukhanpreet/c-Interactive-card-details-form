<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <!-- card part start-->
      <article class="card-part">
        <section class="background"></section>
        <!-- card front -->
        <section class="front-face">
          <img
            src="images/bg-card-front.png"
            alt="card front face"
            class="card front"
          />
          <div class="card front front-text grid">
            <div>
              <img src="images/card-logo.svg" alt="card logo" id="logo" />
            </div>
            <div class="flex details">
              <p id="card-number">0000 0000 0000 0000</p>
              <div class="card-info flex">
                <p id="card-name">Jane Appleseed</p>
                <p>
                  <span id="exp-month">00</span>/<span id="exp-year">00</span>
                </p>
              </div>
            </div>
          </div>
        </section>
        <!-- card back -->
        <section class="back-face">
          <img
            src="images/bg-card-back.png"
            alt="card back image"
            class="card back"
          />

          <div class="card back">
            <p id="card-cvc">000</p>
          </div>
        </section>
      </article>
      <!-- card part ends -->

      <article class="form-part flex">
        <!-- form  start-->
        <section class="card-form">
          <form>
            <div id="holder-name" class="parent">
              <label for="name">Cardholder Name</label>
              <div class="wrap">
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="input"
                  placeholder="e.g. Jane Appleseed"
                  data-type="name"
                />
              </div>

              <div class="msg" id="name-error"></div>
            </div>

            <div id="holder-number" class="parent">
              <label for="number">Card Number</label>
              <div class="wrap">
                <input
                  type="text"
                  name="number"
                  id="number"
                  placeholder="e.g. 1234 5678 9123 0000"
                  class="input"
                  data-type="number"
                />
              </div>
              <div class="msg" id="number-error"></div>
            </div>

            <div id="holder-exp-date" class="parent">
              <label for="exp-date">Exp. Date (MM/YY)</label>
              <div class="flex" id="date">
                <div class="wrap">
                  <input
                    type="number"
                    name="month"
                    id="month"
                    placeholder="MM"
                    class="input"
                    data-type="month"
                  />
                </div>
                <div class="wrap">
                  <input
                    type="number"
                    name="year"
                    id="year"
                    placeholder="YY"
                    class="input"
                    data-type="year"
                  />
                </div>
              </div>
              <div class="msg" id="exp-error"></div>
            </div>

            <div id="holder-cvc" class="parent">
              <label for="cvc">CVC</label>
              <div class="wrap">
                <input
                  type="number"
                  name="cvc"
                  id="cvc"
                  placeholder="e.g. 123"
                  class="input"
                  data-type="cvc"
                />
              </div>
              <div class="msg" id="cvc-error"></div>
            </div>

            <input type="button" value="Confirm" class="button" id="submit" />
          </form>
        </section>
        <!-- form end -->
        <!-- Completed state start -->
        <section class="thankyou flex hidden">
          <div>
            <img src="images/icon-complete.svg" alt="complete icon" />
          </div>
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <input type="button" value="Continue" class="button" id="continue" />
        </section>
        <!-- Completed state end -->
      </article>
    </main>
  </body>
</html>
