<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <!-- card -->
      <article class="card-part">
        <section class="background"></section>
        <!-- card front -->
        <section class="front-face">
          <img
            src="images/bg-card-front.png"
            alt="card front face"
            class="card front"
          />
          <div class="card front front-text grid">
            <div>
              <img src="images/card-logo.svg" alt="card logo" id="logo" />
            </div>
            <div class="flex details">
              <p id="card-number">0000 0000 0000 0000</p>
              <div class="card-info flex">
                <p id="card-name">Jane Appleseed</p>
                <p>
                  <span id="exp-month">00</span>/<span id="exp-year">50</span>
                </p>
              </div>
            </div>
          </div>
        </section>
        <!-- card back -->
        <section class="back-face">
          <img
            src="images/bg-card-back.png"
            alt="card back image"
            class="card back"
          />

          <div class="card back">
            <p id="card-cvc">000</p>
          </div>
        </section>
      </article>

      <!-- form -->

      <article class="form-part flex">
        <section>
          <form>
            <div id="holder-name">
              <label for="name">Cardholder Name</label>
              <input
                type="text"
                name="name"
                id="name"
                class="input"
                placeholder="e.g. Jane Appleseed"
                data-type="name"
              />
            </div>

            <div id="holder-number">
              <label for="number">Card Number</label>
              <input
                type="text"
                name="number"
                id="number"
                placeholder="e.g. 1234 5678 9123 0000"
                class="input"
                data-type="number"
              />
            </div>

            <div id="holder-exp-date">
              <label for="exp-date">Exp. Date (MM/YY)</label>
              <div class="flex" id="date">
                <input
                  type="text"
                  name="month"
                  id="month"
                  placeholder="MM"
                  class="input"
                  data-type="month"
                />
                <input
                  type="text"
                  name="year"
                  id="year"
                  placeholder="YY"
                  class="input"
                  data-type="year"
                />
              </div>
            </div>

            <div id="holder-cvc">
              <label for="cvc">CVC</label>
              <input
                type="text"
                name="cvc"
                id="cvc"
                placeholder="e.g. 123"
                class="input"
                data-type="cvc"
              />
            </div>

            <input type="button" value="Confirm" id="button" />
          </form>
        </section>
        <article for="thankyou"></article>
      </article>
    </main>
    <!-- Completed state start -->

    <!-- Thank you!
  We've added your card details
  Continue -->
  </body>
</html>
